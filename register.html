<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Register - TsukiyoX</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

  body {
    background: #000;
    color: #0ff;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    user-select: none;
  }
  form {
    background: rgba(0,255,255,0.08);
    padding: 40px 50px;
    border-radius: 30px;
    box-shadow: 0 0 25px #00ffff88;
    width: 350px;
    text-align: center;
    position: relative;
  }
  h2 {
    font-weight: 700;
    font-size: 2.2rem;
    margin-bottom: 30px;
    color: #00ffff;
    text-shadow: 0 0 15px #00ffffcc;
  }
  input {
    width: 100%;
    padding: 14px 18px;
    margin: 12px 0;
    border-radius: 20px;
    border: 1.5px solid #00ffff66;
    background: rgba(0, 255, 255, 0.1);
    color: #00ffff;
    font-size: 1.1rem;
    outline: none;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    font-family: 'Poppins', sans-serif;
  }
  input:focus {
    border-color: #00ffff;
    box-shadow: 0 0 12px #00ffffcc;
    background: rgba(0, 255, 255, 0.15);
  }

  button {
    width: 100%;
    padding: 16px 0;
    margin-top: 25px;
    background: linear-gradient(135deg, #00ffffcc, #008080cc);
    border: none;
    border-radius: 50px;
    font-weight: 700;
    font-size: 1.2rem;
    color: #000;
    cursor: pointer;
    box-shadow: 0 0 20px #00ffffaa;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  button::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
    transform: translateX(-100%) translateY(-100%);
    transition: transform 0.7s ease;
    pointer-events: none;
  }
  button:hover::before {
    transform: translateX(0) translateY(0);
  }
  button:hover {
    background: linear-gradient(135deg, #00ffff, #008080);
    box-shadow: 0 0 40px #00ffffee;
    transform: scale(1.07);
  }
  button:active {
    transform: scale(0.95);
    box-shadow: 0 0 15px #00cccccc;
  }

  #msg {
    margin-top: 18px;
    min-height: 24px;
    font-weight: 700;
    color: #f55;
    text-shadow: 0 0 8px #f55a;
  }

  .login-link {
    margin-top: 20px;
    color: #00ffffaa;
    cursor: pointer;
    font-weight: 600;
    text-decoration: underline;
    display: inline-block;
    transition: color 0.3s ease;
  }
  .login-link:hover {
    color: #00ffff;
  }
</style>
</head>
<body>

<form id="registerForm" aria-label="Register form">
  <h2>Register</h2>
  <input type="text" id="username" name="username" placeholder="Choose username" required minlength="3" autocomplete="username" />
  <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email" />
  <input type="password" id="password" name="password" placeholder="Choose password" required minlength="6" autocomplete="new-password" />
  <button type="submit" aria-label="Submit registration">Register</button>
  <div id="msg" role="alert" aria-live="polite"></div>
  <div>
    <span class="login-link" onclick="goToLogin()">Already have an account? Login</span>
  </div>
</form>

<script>
  const registerForm = document.getElementById('registerForm');
  const msg = document.getElementById('msg');

  registerForm.addEventListener('submit', e => {
    e.preventDefault();
    msg.style.color = '#f55';
    msg.textContent = '';

    const username = registerForm.username.value.trim();
    const email = registerForm.email.value.trim();
    const password = registerForm.password.value;

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (username.length < 3) {
      msg.textContent = "Username must be at least 3 characters.";
      return;
    }
    if (!emailRegex.test(email)) {
      msg.textContent = "Please enter a valid email address.";
      return;
    }
    if (password.length < 6) {
      msg.textContent = "Password must be at least 6 characters.";
      return;
    }

    let users = JSON.parse(localStorage.getItem('users') || '[]');
    if (users.some(u => u.username === username)) {
      msg.textContent = "Username already taken.";
      return;
    }
    if (users.some(u => u.email === email)) {
      msg.textContent = "Email already registered.";
      return;
    }

    users.push({ username, email, password, lastLogin: 0 });
    localStorage.setItem('users', JSON.stringify(users));

    msg.style.color = '#4f4';
    msg.textContent = "âœ… Registered successfully! You can login now.";

    registerForm.reset();
  });

  function goToLogin() {
    window.location.href = 'login.html';  // change to your actual login page path
  }
</script>

</body>
</html>
