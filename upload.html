<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Code - TsukiyoX Cheat</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #00ffff;
      position: relative;
      z-index: 1;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: #000;
    }

    .container {
      background: rgba(0, 255, 255, 0.12);
      padding: 40px 50px;
      border-radius: 50px;
      box-shadow: 0 8px 24px rgba(0, 255, 255, 0.4);
      text-align: center;
      width: 400px;
      backdrop-filter: blur(20px);
      border: 1.5px solid rgba(0, 255, 255, 0.4);
      z-index: 2;
      position: relative;
    }

    h1 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2.4rem;
      color: #00ffff;
      text-shadow: 0 0 8px #00ffffcc;
    }

    textarea {
      width: 100%;
      height: 180px;
      border-radius: 20px;
      border: 2px dashed #00ffff88;
      background: rgba(0, 255, 255, 0.05);
      color: #00ffff;
      padding: 15px;
      font-size: 1rem;
      font-family: monospace;
      resize: none;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    textarea:focus {
      border-color: #00ffff;
      box-shadow: 0 0 12px #00ffff88;
    }

    #upload-btn {
      margin-top: 20px;
      background: linear-gradient(135deg, #00ffffcc, #008080cc);
      border: none;
      padding: 14px 32px;
      border-radius: 50px;
      font-weight: 700;
      color: #000;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffffaa;
      transition: all 0.3s ease;
      width: 100%;
    }

    #upload-btn:hover {
      background: linear-gradient(135deg, #00ffff, #008080);
      box-shadow: 0 0 25px #00ffffee;
      transform: scale(1.05);
    }

    #upload-btn:active {
      transform: scale(0.95);
    }

    #status {
      margin-top: 18px;
      font-weight: 700;
      color: #00cccccc;
      min-height: 24px;
      font-size: 1rem;
      text-shadow: 0 0 5px #00ffff55;
    }

    .back-btn {
      margin-top: 30px;
      padding: 14px 32px;
      background: linear-gradient(135deg, #00ffffcc, #008080cc);
      border: none;
      border-radius: 50px;
      color: #000;
      font-weight: 700;
      font-size: 1.15rem;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffff88;
      transition: all 0.3s ease;
      width: 100%;
    }

    .back-btn:hover {
      background: linear-gradient(135deg, #00ffff, #008080);
      box-shadow: 0 0 25px #00ffffcc;
      transform: scale(1.05);
    }

    .back-btn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="container" role="main">
    <h1>Paste Your Code</h1>
    <form id="upload-form">
      <textarea id="code-input" placeholder="Paste your AOB code here..." required></textarea>
      <button type="submit" id="upload-btn">Upload</button>
    </form>
    <div id="status" aria-live="polite"></div>
    <button class="back-btn" onclick="goBack()">← Back to Home</button>
  </div>

  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <!-- Particles.js Config -->
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 90, density: { enable: true, value_area: 800 } },
        color: { value: "#00ffff" },
        shape: { type: "circle" },
        opacity: {
          value: 0.3,
          random: true,
          anim: { enable: false }
        },
        size: {
          value: 3,
          random: true
        },
        line_linked: {
          enable: true,
          distance: 140,
          color: "#00ffff",
          opacity: 0.2,
          width: 1
        },
        move: {
          enable: true,
          speed: 1.2,
          direction: "none",
          out_mode: "out"
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "repulse" }
        },
        modes: {
          grab: { distance: 160, line_linked: { opacity: 0.4 } },
          repulse: { distance: 120, duration: 0.4 }
        }
      },
      retina_detect: true
    });
  </script>

  <!-- Upload Script -->
  <script>
    const codeInput = document.getElementById('code-input');
    const uploadBtn = document.getElementById('upload-btn');
    const status = document.getElementById('status');

    document.getElementById('upload-form').addEventListener('submit', e => {
      e.preventDefault();

      const inputText = codeInput.value.trim();
      if (inputText === "") {
        status.textContent = "❌ Please paste some code before uploading.";
        return;
      }

      let codes = JSON.parse(localStorage.getItem('uploadedCodes') || '[]');
      codes.push(inputText);
      localStorage.setItem('uploadedCodes', JSON.stringify(codes));

      status.textContent = "✅ Code uploaded and saved!";
      codeInput.value = "";
    });

    function goBack() {
      window.location.href = 'allinone.html';
    }
  </script>

</body>
</html>
