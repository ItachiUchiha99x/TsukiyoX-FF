<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>All Files - TsukiyoX</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #000;
      color: #00f0f0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      z-index: 1;
      padding: 2rem;
    }

    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 0;
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 3rem;
      text-shadow: 0 0 15px #00f0f0;
      z-index: 2;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 2;
      position: relative;
      align-items: center;
    }

    .neon-btn {
      padding: 14px 36px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #00f0f0;
      background: transparent;
      border: 2px solid #00f0f0;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px #00f0f0aa;
      width: 260px;
      text-align: center;
    }

    .neon-btn:hover {
      background: #00f0f0;
      color: #000;
      box-shadow: 0 0 25px #00f0f0cc;
    }

    .back-btn {
      margin-top: 2.5rem;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      .neon-btn {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <h1>üìÅ TsukiyoX File Panel</h1>

  <div class="btn-container">
    <button class="neon-btn" onclick="window.location.href='upload-files.html'">Upload Files</button>
    <button class="neon-btn" onclick="window.location.href='files.html'">All File Here</button>
    <button class="neon-btn back-btn" onclick="window.location.href='allinone.html'">‚Üê Back to Home</button>
  </div>

  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#00ffff" },
        shape: { type: "circle" },
        opacity: { value: 0.3, random: true },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 140,
          color: "#00ffff",
          opacity: 0.2,
          width: 1
        },
        move: { enable: true, speed: 1.5, direction: "none", out_mode: "out" }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "repulse" }
        },
        modes: {
          grab: { distance: 160, line_linked: { opacity: 0.4 } },
          repulse: { distance: 120, duration: 0.4 }
        }
      },
      retina_detect: true
    });
  </script>

</body>
</html>
