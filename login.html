<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - TsukiyoX</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

  body {
    background: #000;
    color: #0ff;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    user-select: none;
  }
  form {
    background: rgba(0,255,255,0.08);
    padding: 40px 50px;
    border-radius: 30px;
    box-shadow: 0 0 25px #00ffff88;
    width: 350px;
    text-align: center;
    position: relative;
  }
  h2 {
    font-weight: 700;
    font-size: 2.2rem;
    margin-bottom: 30px;
    color: #00ffff;
    text-shadow: 0 0 15px #00ffffcc;
  }
  input {
    width: 100%;
    padding: 14px 18px;
    margin: 12px 0;
    border-radius: 20px;
    border: 1.5px solid #00ffff66;
    background: rgba(0, 255, 255, 0.1);
    color: #00ffff;
    font-size: 1.1rem;
    outline: none;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    font-family: 'Poppins', sans-serif;
  }
  input:focus {
    border-color: #00ffff;
    box-shadow: 0 0 12px #00ffffcc;
    background: rgba(0, 255, 255, 0.15);
  }

  button {
    width: 100%;
    padding: 16px 0;
    margin-top: 25px;
    background: linear-gradient(135deg, #00ffffcc, #008080cc);
    border: none;
    border-radius: 50px;
    font-weight: 700;
    font-size: 1.2rem;
    color: #000;
    cursor: pointer;
    box-shadow: 0 0 20px #00ffffaa;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  button::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
    transform: translateX(-100%) translateY(-100%);
    transition: transform 0.7s ease;
    pointer-events: none;
  }
  button:hover::before {
    transform: translateX(0) translateY(0);
  }
  button:hover {
    background: linear-gradient(135deg, #00ffff, #008080);
    box-shadow: 0 0 40px #00ffffee;
    transform: scale(1.07);
  }
  button:active {
    transform: scale(0.95);
    box-shadow: 0 0 15px #00cccccc;
  }

  #msg {
    margin-top: 18px;
    min-height: 24px;
    font-weight: 700;
    color: #f55;
    text-shadow: 0 0 8px #f55a;
  }

  .register-link {
    margin-top: 20px;
    color: #00ffffaa;
    cursor: pointer;
    font-weight: 600;
    text-decoration: underline;
    display: inline-block;
    transition: color 0.3s ease;
  }
  .register-link:hover {
    color: #00ffff;
  }
</style>
</head>
<body>

<form id="loginForm" aria-label="Login form">
  <h2>Login</h2>
  <input type="text" id="username" name="username" placeholder="Username" required autocomplete="username" />
  <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password" />
  <button type="submit" aria-label="Submit login">Login</button>
  <div id="msg" role="alert" aria-live="polite"></div>
  <div>
    <span class="register-link" onclick="goToRegister()">Don't have an account? Register</span>
  </div>
</form>

<script>
  const loginForm = document.getElementById('loginForm');
  const msg = document.getElementById('msg');

  loginForm.addEventListener('submit', e => {
    e.preventDefault();
    msg.style.color = '#f55';
    msg.textContent = '';

    const username = loginForm.username.value.trim();
    const password = loginForm.password.value;

    if (username.length < 3) {
      msg.textContent = "Username must be at least 3 characters.";
      return;
    }
    if (password.length < 6) {
      msg.textContent = "Password must be at least 6 characters.";
      return;
    }

    let users = JSON.parse(localStorage.getItem('users') || '[]');
    const user = users.find(u => u.username === username);

    if (!user) {
      msg.textContent = "User not found.";
      return;
    }
    if (user.password !== password) {
      msg.textContent = "Incorrect password.";
      return;
    }

    // Implement 24-hour login limitation here if needed (based on user.lastLogin)

    // Update lastLogin timestamp (optional)
    user.lastLogin = Date.now();
    localStorage.setItem('users', JSON.stringify(users));

    msg.style.color = '#4f4';
    msg.textContent = "âœ… Login successful! Redirecting...";

    // Redirect after short delay (example: allinone.html)
    setTimeout(() => {
      window.location.href = 'allinone.html';
    }, 1500);
  });

  function goToRegister() {
    window.location.href = 'register.html';  // change to your actual register page path
  }
</script>

</body>
</html>
